<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        <title>CARPE Project</title>
    </head>
    <body>
        <%- include("header") -%>
        <br><br>
        <div class="container">
            <div class="card" style="border:solid black 1px;">
                <h3 style="text-decoration:underline; text-align:center;">Collection of Waste</h3>
                <form class="container" method="POST" action="#">
                    <div class="form-group">
                      <label for="projectNname">Project Name :</label>
                      <input type="text" class="form-control" id="projectName" >
                    </div>
                    <div class="form-group">
                      <label for="surveyorName">Surveyor Name :</label>
                      <input type="text" class="form-control" id="surveyorName" >
                    </div>
                    <div class="form-group">
                      <label for="date">Date :</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle Number :</label>
                        <input type="text" class="form-control" id="vehicleNumber" >
                    </div>
                    <div class="form-group">
                        <label for="numberOfTrips">Number of trips :</label>
                        <input type="number" class="form-control" id="numberOfTrips" >
                    </div>
                    <div class="form-group">
                        <label for="numberOfBags">Number of Bags of Waste :</label>
                        <input type="number" class="form-control" id="numberOfBags" >
                    </div>
                    <div class="form-group">
                        Comment :
                        <br>
                        <textarea name="comment" id="comment" cols="30" rows="10">Write Your comment here</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
        </div>
<%- include("footer") -%>
