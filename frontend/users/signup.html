<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <title>CARPE Project</title>
    </head>
    <body>
      <%- include("header") -%>
        <br><br>
        <img src="carpe-logo.jpg" alt="carpe-logo" style="display: block; margin-left:auto;margin-right:auto;height:150px">
        <br>
        <div class="container">
            <div class="card container" style="border:solid black 1px;">
                <h1 style="text-align:center;text-decoration-line: underline;">Sign Up</h1>
                <form>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="email" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="abc@xyz.com" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
                <small>Already have an account?<a href="#">Click Here to login</a></small>
                <br>
            </div>
        </div>
  <%-include("footer")-%>
