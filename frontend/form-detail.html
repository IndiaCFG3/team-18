<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <title>CARPE Project</title>
    </head>
    <body style="background:#dedede;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background:linear-gradient(57deg,#00c6a7,#1e4d92);">
            <a class="navbar-brand" href="#">CARPE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
        </nav>
        <br><br>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Project Name</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Form Name</li>
                        </ol>
                    </nav>
                   <br>
                   <div style="display:inline">
                        <label for="periodicity">Periodicity : </label>
                        <select class="custom-select" id="periodicity">
                            <option value="daily">daily</option>
                            <option value="weekly">weekly</option>
                            <option value="monthly">monthly</option>
                        </select>
                   </div>
                    <br>
                    <div style="display:inline;">
                        <br>
                        <div>
                            Start Date :
                            <input type="date" id="startDate" placeholder="dd/mm/yy" required>
                        </div>
                        <br>
                        <div>
                            End Date :
                            <input type="date" id="endDate" placeholder="dd/mm/yy" required>
                        </div>
                        
                    </div>
                    <br><br>
                    <h5>Pictorial Representation comes here</h5>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Want to add an other entry</h3>
                    <button class="btn btn-outline-success">Add Entry</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
